<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AnimationForm</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/bf103bd416.js" crossorigin="anonymous"></script>
</head>
<body>

  <form>
    <div class="field-name">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="Username" required>
      <i class="fas fa-arrow-down"></i>
    </div>
    <div class="field-email innactive">
      <i class="fas fa-envelope"></i>
      <input type="email" placeholder="E-mail" required>
      <i class="fas fa-arrow-down"></i>
    </div>

    <div class="field-password innactive">
      <i class="fas fa-key"></i>
      <input type="password" placeholder="Password" required>
      <i class="fas fa-arrow-down"></i>
    </div>
    <div class="field-finish innactive">
      <i class="fas fa-heart"></i>
      <p>Thank you!</p>
      <i class="fas fa-heart"></i>
    </div>

  </form>

  <script src="main.js"></script>
</body>
</html>
